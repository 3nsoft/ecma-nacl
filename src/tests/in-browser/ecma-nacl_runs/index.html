<html>
<head>
	<meta charset="UTF-8">
	<title>Test runs of Ecma-NaCl</title>
	<script type="text/javascript" src="../ecma-nacl.js"></script>
	<script type="text/javascript" src="./index.js"></script>
</head>
<body>
	<button onclick="runTestsInUIEventLoop()">
		Start tests in UI event loop
	</button>
	<button onclick="startTestsInWebWorker()">

	<div id="tests-log"></div>
